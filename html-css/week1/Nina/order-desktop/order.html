<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="order.css" />
  <title>PAYMENT <span>FORM</span></title>
</head>

<body>
  <header>
    <h1>Order Payment</h1>
    <h4>Please choose below</h4>
  </header>
  <!-- container -->
  <main class="container">
    <!-- Ordinary summary -->
    <section>
      <div class="ordinary-summary">Order Summary</div>
      <div class="total1">
        <span>Total</span>
        <span>$333 / month</span>
      </div>
      <hr>
      <div class="total2">
        <span>Total</span>
        <span>$100</span>
      </div>
    </section>
    <!-- Payment method Card Info form -->
    <form>
      <!-- payment method -->
      <div class="payment-method">
        <h2>Payment Method</h2>
        <div class="payment-method-sub">
          <span class="payment-method-sub-item1">
            <img src="img/cards.png" alt="" class="credit-picture">
            <p>Credit / Debit</p>
          </span>
          <span class="payment-method-sub-item2">
            <img src="img/paypal.png" alt="" class="paypal-picture">
            <p>Paypal</p>
          </span>

        </div>
      </div>

      <!-- card info part -->
      <div class="card-info">
        <h2>Card Info</h2>
        <div class="card-info-sub">
          <div class="card-info-sub-item card-info-sub-item1">
            <label for="card-number">Card number</label><br />
            <div class="input-container">
            <input type="text" id="" placeholder="1234 1234 1234 1234" name="card-number" required />

                d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z"
                fill="#5D616A" />

                fill="white" />
            </svg>

            </div>
          </div>
          <div class="card-info-sub-item card-info-sub-item2">
          <div class="card-info-sub-item card-info-sub-item2-1">
            <label for="exp-date">Expiry date</label><br />
            <input type="text" id="" placeholder="MM / YY" name="exp-date" required />
          </div>

          <div class="card-info-sub-item card-info-sub-item2-2">
            <label for="sec-code">Security code</label><br />
            <div class="input-container">
            <input type="text" id="" placeholder="CVV" name="sec-code" required /><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z"
                fill="#5D616A" />

                fill="white" />
            </svg>

          </div>
          </div>
          </div>
        </div>
      </div>
      <!-- submit button -->
       <div class="submit-button">
      <input type="submit" id="buy-now" value="Buy Now" />
      <!-- need help? -->
      <p id="need-help">Need Help?</p>
      </div>
    </form>
  </main>
</body>

</html>
